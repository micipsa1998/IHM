    <div id="viz"></div>
    <script>

var myData = [
  {"Race": "Commandes effectutées le lundi", "Commands Percentage": 10,"color" :"blue"},
  {"Race": "Commandes effectutées le mardi", "Commands Percentage": 10,"color" :"red"},
  {"Race": "Commandes effectutées le mercredi", "Commands Percentage": 10,"color" :"white"},
  {"Race": "Commandes effectutées le jeudi", "Commands Percentage": 10,"color" :"black"},
  {"Race": "Commandes effectutées le vendredi", "Commands Percentage": 10,"color" :"green"},
  {"Race": "Commandes effectutées le samedi", "Commands Percentage": 20,"color" :"orange"},
  {"Race": "Commandes effectutées le dimanche", "Commands Percentage": 30,"color" :"yellow"}
];

new d3plus.Pie()
  .config({
    data: myData,
    groupBy: "Race",
    value: function(d) {
      return d["Commands Percentage"];
    }
  })
  .shapeConfig({
    fill:function(d) {
      return d["color"];
    }
  })
  .render();


</script>
