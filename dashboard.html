<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src = "https://d3js.org/d3.v5.js"> </script>
    <script src="https://d3plus.org/js/d3.js"></script>
    <script src="https://d3plus.org/js/d3plus.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3plus.org/js/d3plus-hierarchy.v0.9.full.min.js"></script>
    <script src="http://d3plus.org/js/d3.min.js"></script>
    <script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
</head>
<body>
    <div id="viz"></div>
    <script>

var myData = [
  {"Race": "White Health Center Patients", "Population Percentage": 40,"color" :"red"},
  {"Race": "Black Health Center Patients", "Population Percentage": 20,"color" :"green"}
];

new d3plus.Pie()
  .config({
    data: myData,
    groupBy: "Race",
    value: function(d) {
      return d["Population Percentage"];
    }
  })
  .shapeConfig({
    fill:function(d) {
      return d["color"];
    }
  })
  .render();
</script>


</body>
</html>
