    <div id="viz"></div>
    <script>


var myData = [
  {"Travel Time": "Italie",     "Population Percentage":  22},
  {"Travel Time": "France", "Population Percentage": 30},
  {"Travel Time": "Espagne", "Population Percentage":  7},
  {"Travel Time": "Suisse", "Population Percentage": 11},
  {"Travel Time": "Bulgarie",  "Population Percentage": 20},
  {"Travel Time": "Belgique",     "Population Percentage":  5},
  {"Travel Time": "Croitie", "Population Percentage": 25}
];

new d3plus.BarChart()
  .config({
    data: myData,
    groupBy: "Travel Time",
    x: "Travel Time",
    y: "Population Percentage",
    tooltipConfig: {
      title: function(d) {
        return "Commande livr√©es en: " + d["Travel Time"];
      },
      tbody: [
        ["Percentage", function(d) { return d["Population Percentage"] + "%" }]
      ]
    },
    legend: false
  })

  .render();


</script>
